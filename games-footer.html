<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Footer Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
}

/* Container auto-sizes */
.footer-games {
    display: grid;
    grid-template-columns: 1fr 1fr;
    width: 100%;
    min-height: 100vh; /* fill iframe */
    border-top: 3px solid #9bbc0f;
}

/* Each game fills available space */
.game-panel {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.game-panel iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Label stays on top */
.label {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    color: #9bbc0f;
    padding: 6px 12px;
    font-weight: bold;
    border-radius: 5px;
    z-index: 10;
    font-family: Arial, sans-serif;
    pointer-events: none;
}

/* Mobile: stacked, still full height */
@media (max-width: 900px) {
    .footer-games {
        grid-template-columns: 1fr;
        min-height: 100vh;
    }
}
</style>
</head>

<body>

<div class="footer-games">
    <!-- LEFT: Snake -->
    <div class="game-panel">
        <div class="label">üêç Snake Game</div>
        <iframe src="snake.html"></iframe>
    </div>

    <!-- RIGHT: Fireworks -->
    <div class="game-panel">
        <div class="label">üéÜ Fireworks</div>
        <iframe src="fireworks.html"></iframe>
    </div>
</div>

</body>
</html>
