<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Footer Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
}

.footer-games {
    display: grid;
    grid-template-columns: 1fr 1fr;
    width: 100%;
    height: 100vh;
    border-top: 3px solid #9bbc0f;
}

.game-panel {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    border-right: 2px solid #111;
}

.game-panel:last-child {
    border-right: none;
}

.game-panel iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

.label {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    color: #9bbc0f;
    padding: 6px 12px;
    font-weight: bold;
    border-radius: 5px;
    z-index: 10;
    font-family: Arial, sans-serif;
    pointer-events: none;
    font-size: 14px;
    border: 1px solid rgba(155, 188, 15, 0.3);
}

.controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: #9bbc0f;
    padding: 8px 16px;
    border-radius: 5px;
    z-index: 10;
    font-family: Arial, sans-serif;
    font-size: 12px;
    text-align: center;
    border: 1px solid rgba(155, 188, 15, 0.3);
    pointer-events: none;
}

/* Mobile: stacked, still full height */
@media (max-width: 900px) {
    .footer-games {
        grid-template-columns: 1fr;
        height: 200vh;
    }
    
    .game-panel {
        height: 100vh;
        border-right: none;
        border-bottom: 2px solid #111;
    }
    
    .game-panel:last-child {
        border-bottom: none;
    }
    
    .label {
        font-size: 12px;
        padding: 4px 8px;
    }
    
    .controls {
        font-size: 10px;
        padding: 6px 12px;
    }
}

/* Very small screens */
@media (max-width: 480px) {
    .label {
        font-size: 10px;
        padding: 3px 6px;
        top: 5px;
        left: 5px;
    }
    
    .controls {
        font-size: 9px;
        padding: 4px 8px;
        bottom: 5px;
    }
}

/* Loading animation */
.game-panel::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border: 3px solid rgba(155, 188, 15, 0.3);
    border-top: 3px solid #9bbc0f;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 5;
    opacity: 0;
}

.game-panel.loading::before {
    opacity: 1;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

<body>

<div class="footer-games">
    <!-- LEFT: Snake -->
    <div class="game-panel" id="snakePanel">
        <div class="label">üêç Snake Game</div>
        <div class="controls">Use Arrow Keys or On-Screen Controls</div>
        <iframe src="snake.html" onload="hideLoading('snakePanel')"></iframe>
    </div>

    <!-- RIGHT: Fireworks -->
    <div class="game-panel" id="fireworksPanel">
        <div class="label">üéÜ Fireworks Screensaver</div>
        <div class="controls">Click/Tap to Create Fireworks</div>
        <iframe src="fireworks.html" onload="hideLoading('fireworksPanel')"></iframe>
    </div>
</div>

<script>
// Add loading indicators
document.addEventListener('DOMContentLoaded', function() {
    const panels = document.querySelectorAll('.game-panel');
    panels.forEach(panel => {
        panel.classList.add('loading');
    });
});

function hideLoading(panelId) {
    const panel = document.getElementById(panelId);
    if (panel) {
        panel.classList.remove('loading');
    }
}

// Handle iframe resizing for mobile
function resizeIframes() {
    const iframes = document.querySelectorAll('.game-panel iframe');
    iframes.forEach(iframe => {
        if (window.innerWidth <= 900) {
            iframe.style.height = '100vh';
        } else {
            iframe.style.height = '100%';
        }
    });
}

window.addEventListener('resize', resizeIframes);
resizeIframes();

// Prevent iframe from stealing focus on mobile
document.addEventListener('touchstart', function(e) {
    if (e.target.tagName === 'IFRAME') {
        e.preventDefault();
    }
}, { passive: false });
</script>

</body>
</html>
