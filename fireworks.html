<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Screensaver</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.gravity = 0.05;
                this.size = Math.random() * 3 + 1;
            }
            
            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.5 + 50;
                this.velocity = (this.y - this.targetY) / 60;
                this.particles = [];
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.trailParticles = [];
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.velocity;
                    
                    // Add trail
                    if (Math.random() < 0.3) {
                        this.trailParticles.push({
                            x: this.x,
                            y: this.y,
                            alpha: 0.5,
                            size: 2
                        });
                    }
                    
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((p, i) => {
                        p.update();
                        if (p.alpha <= 0) {
                            this.particles.splice(i, 1);
                        }
                    });
                }
                
                // Update trail
                this.trailParticles.forEach((t, i) => {
                    t.alpha -= 0.02;
                    if (t.alpha <= 0) {
                        this.trailParticles.splice(i, 1);
                    }
                });
            }
            
            explode() {
                this.exploded = true;
                const particleCount = Math.random() * 50 + 100;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            draw() {
                if (!this.exploded) {
                    // Draw trail
                    this.trailParticles.forEach(t => {
                        ctx.save();
                        ctx.globalAlpha = t.alpha;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, t.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });
                    
                    // Draw rocket
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }
            
            isDone() {
                return this.exploded && this.particles.length === 0;
            }
        }
        
        const fireworks = [];
        let lastFireworkTime = 0;
        
        function animate(currentTime) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Launch new fireworks
            if (currentTime - lastFireworkTime > Math.random() * 500 + 500) {
                fireworks.push(new Firework());
                lastFireworkTime = currentTime;
            }
            
            // Update and draw fireworks
            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                
                if (fw.isDone()) {
                    fireworks.splice(i, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        animate(0);
    </script>
</body>
</html>
